server {
  listen 80 default_server;
  server_name _;

  # Serve the built SPA from the dist public directory
  root /home/ec2-user/pickntrust/dist/public;
  index index.html;

  # ACME challenge for Let's Encrypt (if certbot uses webroot)
  location ^~ /.well-known/acme-challenge/ {
    root /var/lib/letsencrypt;
    default_type text/plain;
    try_files $uri =404;
  }

  # SPA routing: always serve index.html for client routes
  location / {
    try_files $uri $uri/ /index.html;
    # Prevent stale index.html from being cached by browsers
    add_header Cache-Control "no-store, no-cache, must-revalidate" always;
  }

  # Static assets: allow caching and immutability for hashed bundles
  location /assets/ {
    expires 7d;
    add_header Cache-Control "public, immutable" always;
  }

  # Health endpoint proxied to backend
  location /health {
    proxy_pass http://127.0.0.1:5000/health;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # API proxy to backend
  location /api {
    proxy_pass http://127.0.0.1:5000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 120s;
    proxy_connect_timeout 30s;
  }
}
