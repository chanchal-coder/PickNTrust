server {
  listen 80 default_server;
  server_name pickntrust.com www.pickntrust.com 51.20.55.153;

  # Root directory for static SPA files
  root /home/ec2-user/pickntrust/client/dist/public;
  index index.html index.htm;

  # React Router: serve index.html for all client routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Health check proxied to backend
  location /health {
    proxy_pass http://127.0.0.1:5000/health;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # API proxy
  location /api {
    proxy_pass http://127.0.0.1:5000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}