    <script>
      // Fallback: show a helpful message if the app doesn't initialize promptly,
      // but clear it as soon as any boot signal or DOM readiness is detected.
      (function(){
        var overlayEl = null;
        var shown = false;
        function showOverlay(){
          if (shown) return; shown = true;
          var overlay = document.createElement('div');
          overlay.id = 'boot-fallback-overlay';
          overlay.style.position='fixed'; overlay.style.inset='0'; overlay.style.background='#0b1220'; overlay.style.color='#fff'; overlay.style.display='flex'; overlay.style.alignItems='center'; overlay.style.justifyContent='center'; overlay.style.zIndex='10001';

          document.body.appendChild(overlay);
          overlayEl = overlay;
        }
        function clearOverlay(){
          try { if (overlayEl) overlayEl.remove(); } catch(_) {}
          overlayEl = null; shown = false;
        }
        function tryClear(){
          var root = document.getElementById('root');
          if (root && root.hasChildNodes()) clearOverlay();
          if (window.__PNT_BOOT_OK__) clearOverlay();
        }
        var timer = setTimeout(showOverlay, 3500);
        ['DOMContentLoaded','load'].forEach(function(evt){
          window.addEventListener(evt, function(){
            clearTimeout(timer);
            clearOverlay();
          });
        });
        document.addEventListener('readystatechange', function(){
          if (document.readyState === 'interactive' || document.readyState === 'complete') {
            clearTimeout(timer);
            clearOverlay();
          }
        });
        window.addEventListener('pnt:boot-ok', function(){
          clearTimeout(timer);
          clearOverlay();
        });
        var ticks = 0, poll = setInterval(function(){
          tryClear();
          if (++ticks > 40 || !shown) { clearInterval(poll); }
        }, 200);
      })();
    </script>
