## Canonical host routing
## 80: Redirect both hosts to HTTPS apex
server {
  listen 80;
  server_name www.pickntrust.com;
  
  location ^~ /.well-known/acme-challenge/ {
    root /var/lib/letsencrypt;
    default_type "text/plain";
    try_files $uri =404;
  }

  return 301 https://pickntrust.com$request_uri;
}

server {
  listen 80;
  server_name pickntrust.com;

  location ^~ /.well-known/acme-challenge/ {
    root /var/lib/letsencrypt;
    default_type "text/plain";
    try_files $uri =404;
  }

  return 301 https://pickntrust.com$request_uri;
}

## 443: Serve apex; redirect www to apex
server {
  listen 443 ssl;
  server_name www.pickntrust.com;
  ssl_certificate /etc/letsencrypt/live/pickntrust.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/pickntrust.com/privkey.pem;
  return 301 https://pickntrust.com$request_uri;
}

server {
  listen 443 ssl;
  server_name pickntrust.com;
  ssl_certificate /etc/letsencrypt/live/pickntrust.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/pickntrust.com/privkey.pem;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  root /home/ec2-user/pickntrust/dist/public;
  index index.html index.htm;

  # Ensure index.html is always revalidated (prevents CDN from serving stale HTML)
  location = /index.html {
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
  }

  # Cache hashed assets aggressively; they change name on each build
  location /assets/ {
    try_files $uri $uri/ =404;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /health {
    proxy_pass http://127.0.0.1:5000/health;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_connect_timeout 60s;
  }

  location /api {
    proxy_pass http://127.0.0.1:5000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
  }
}