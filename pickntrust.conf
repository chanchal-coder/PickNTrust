## HTTPS canonical: redirect www → apex
server {
  listen 443 ssl;
  server_name www.pickntrust.com;
  ssl_certificate /etc/letsencrypt/live/pickntrust.com/fullchain.pem; # managed by Certbot
  ssl_certificate_key /etc/letsencrypt/live/pickntrust.com/privkey.pem; # managed by Certbot
  return 301 https://pickntrust.com$request_uri;
}

## HTTPS apex: serve SPA and proxy API/uploads/health
server {
  listen 443 ssl;
  server_name pickntrust.com;
  ssl_certificate /etc/letsencrypt/live/pickntrust.com/fullchain.pem; # managed by Certbot
  ssl_certificate_key /etc/letsencrypt/live/pickntrust.com/privkey.pem; # managed by Certbot

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  # Compression
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  root /home/ec2-user/pickntrust/dist/public;
  index index.html index.htm;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Friendly route without .html (redirect preserves query string)
  location = /pdf-viewer {
    return 302 /pdf-viewer.html?$args;
  }

  # Proxy API to backend
  location /api {
    proxy_pass http://127.0.0.1:5000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
  }

  # Ensure uploaded files are served from backend Express static /uploads
  location /uploads {
    proxy_pass http://127.0.0.1:5000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Accept-Encoding "";
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
  }

  location /health {
    proxy_pass http://127.0.0.1:5000/health;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_read_timeout 120s;
    proxy_connect_timeout 60s;
  }
}
